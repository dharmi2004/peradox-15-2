<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return statement</title>
    <script>
        function fullname(fname = "krishna", lname = "singh") {
            var a = fname + " " + lname;


            return a;
        }
        function sum(math, eng, sc) {
            var s = math + eng + sc;


            return s;
        }

        var fn = fullname("ram", "shah");
        document.write(fn);


        var total = sum(55, 45, 57);
        document.write(total);

    </script>
</head>

<body>
    <h2>return statement</h2>
</body>

</html>
